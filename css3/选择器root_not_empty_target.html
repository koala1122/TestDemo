<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			结构性伪类选择root_not_empty_target
		</title>
		<!--css3中结构性伪类选择器的共同特征是允许开发者根据文档中的结构来指定元素的样式-->
		<style type="text/css">
			/*root*/
			:root{
				background-color: gray;
			}
			body{/*如果定义了root body就只会定义内容部分*/
				background: darkblue;
			}
			div *:not(h1){/*排除某个子节点*/
				color: greenyellow;
			}
			:empty{
				background: darkcyan;
			}
			:target{
				background: orange;
			}
		</style>
	</head>
	<body>
